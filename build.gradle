plugins {
    id 'java'
}

group 'Sukirti'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework:spring-context:5.0.6.RELEASE')
    compile('org.springframework:spring-core:5.0.6.RELEASE')
    compile group: 'org.springframework', name: 'spring-aop', version: '2.5.6'
    compile group: 'org.springframework', name: 'spring-aspects', version: '3.2.4.RELEASE'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
